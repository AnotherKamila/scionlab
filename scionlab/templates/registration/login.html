{% extends 'scionlab/base.html' %}
{% load static %}

{% block title %}{{ block.super }} - Login{% endblock title%}
{% block content_title %}Login{% endblock content_title%}

{% block content %}
  <form id="login_form" method="post">
    {% csrf_token %}
    <table> {{ form.as_table }} </table>
  </form>
  <button form="login_form" type="submit" class="btn btn-primary btn-lg">Login</button>
  <a class="btn btn-outline-secondary btn-lg" href="{% url 'registration_form' %}">Register</a>
{% endblock content %}
